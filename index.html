<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object PRACTICAL</title>

    <script src="main.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, whitesmoke, #007bff);
        color: #333;
      }

      header,
      footer {
        background-color: #fff;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      header h2,
      footer p {
        margin: 0;
        color: #007bff;
      }

      nav {
        display: none;
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      /* ---- CARD STYLE ---- */
      .card {
        background: white;
        padding: 15px 20px;
        border-left: 5px solid #007bff;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin: 0;
        color: #007bff;
      }

      .card p {
        margin: 8px 0 0;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header>
      <h2> OBJECT PRACTICAL</h2>
      <p>THIS IS WHAT I HAVE DONE</p>
    </header>

    <div class="container" id="output">

      <!-- CARD Message -->
      <div class="card">
        <h3>Output Location</h3>
        <p>
          Dhammaan natiijooyinka (output) waxa aad ka heli doontaa
          <strong>Browser Console</strong>.
